<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>New book information</h1>
	<form th:object="${book}" th:action="@{add}" action="#" method="post">
		<table>
			<tr>
				<td>Id:</td>
				<td><input type="text" th:field="*{id}" /></td>
				<td th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Id Error</td>
			</tr>
			
			<tr>
				<td>Author:</td>
				<td><input type="text" th:field="*{author}" /></td>
				<td th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author	Error</td>
			</tr>
			
			<tr>
				<td>Title:</td>
				<td><input type="text" th:field="*{title}" /></td>
				<td th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</td>
			</tr>
			
			<tr>
				<td><button type="submit">Submit</button></td>
			</tr>
			</table>
		</form>

</body>
</html>
